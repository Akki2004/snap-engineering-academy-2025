<!DOCTYPE html>
<html>
  <head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">LA TV Shows</h1>
    </header>

    <div id="controls">
      <input type="text" id="searchInput" placeholder="Search shows..." oninput="handleSearch()">
      <select id="categoryFilter" onchange="handleFilter()">
        <option value="all">All Categories</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Teen">Teen</option>
      </select>
      <button onclick="sortByName()">Sort by Name</button>
      <button onclick="sortByPrice()">Sort by Price</button>
    </div>

    <div id="catalog"></div>

    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>

    <script src="data.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
