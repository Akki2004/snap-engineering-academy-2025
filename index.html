<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LA TV Shows | Catalog</title>
  <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="main-header">
    <h1 class="title">LA TV Shows</h1>
  </header>

  <div id="controls">
    <input type="text" id="searchInput" placeholder="Search shows..." />
    
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="Comedy">Comedy</option>
      <option value="Drama">Drama</option>
      <option value="Reality">Reality</option>
    </select>

    <select id="sortBy">
      <option value="name">Sort by Name</option>
      <option value="year">Sort by Year</option>
      <option value="rating">Sort by Rating</option>
    </select>
  </div>

  <div id="catalog"></div>

  <footer class="footer">
    <button onclick="alert('I guess I can kiss heaven goodbye, because it got to be a sin to look this good!')">
      Get A Quote!
    </button>
  </footer>

  <script src="data.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
